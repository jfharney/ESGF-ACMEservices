[project:ACME]
categories = 
	project | enum | true | true | 0
	data_type | enum | true | true | 1
	experiment | enum | true | true | 2
	realm | enum | true | true | 3
	versionnum | enum | true | true | 4
	regridding | enum | true | true | 5
	range | enum | true | true | 6
category_defaults = 
	data_type | climo
	regridding | bilinear
	realm | atm
experiment_options = 
	ACME | B1850C5_ne30gx1_tuning | experiment ne30
	ACME | B1850C5e1_ne30 | experiment ne30 C5
data_type_options = a,h,dd,h1,climo,h0
realm_options = atm,ice,lnd,ocn,all,ATM,lndice
regridding_options = bilinear,downscaled,native,fv257x512
range_options = all
versionnum_options = v0_1,v01,HIGHRES,pre-v0
directory_format = /data/acme/projects/%(project)s/%(data_type)s/%(experiment)s/%(versionnum)s/%(realm)s/%(regridding)s/%(range)s
dataset_id = %(project)s.%(data_type)s.%(experiment)s.%(versionnum)s.%(realm)s.%(regridding)s.%(range)s
format_handler_name = netcdf_builtin
las_configure = false
project_handler_name = basic_builtin
thredds_exclude_variables = a, a_bnds, b, b_bnds
variable_per_file = false
version_by_date = false

